<div (window:scroll)="onScroll($event)">
  <div *ngFor="let item of podcastItems; let idx = index">
    <md-card class="item" [class.active]="isActive(item)">
      <app-podcast-item [podcast]="item"></app-podcast-item>
    </md-card>
    <div *ngIf="!areAdjacent(idx, idx+1)">
      <hr>
    </div>
  </div>
</div>

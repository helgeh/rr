<div 
  class="slider"
  [class.active]='enabled'
  (mousedown)="onDown($event)"
  (touchstart)="onDown($event)"
  (tap)="onDown($event)"
  (window:mouseup)="onUp($event)"
  >
    <div class="thumb" [ngStyle]="{left: (position/total*100) + '%'}"></div>
    <div class="stops" (window:mousemove)="onMove($event)" *ngIf='enabled'>
      <div 
        *ngFor="let stop of stops" 
        class="seekerStop"
        [ngStyle]="{left: stop.pos + '%', width: thumbWidth + 'px'}"
        >
      </div>
    </div>
</div>
